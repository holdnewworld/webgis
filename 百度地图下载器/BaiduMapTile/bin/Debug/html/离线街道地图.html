  width: 100%;
  height: 100%;
  overflow: hidden;
  margin: 0;

    display: none;

<script type="text/javascript">
var map = new BMap.Map("map_container",{mapType: BMAP_NORMAL_MAP});      //设置卫星图为底图
map.setMinZoom(10);
map.setMaxZoom(19);
map.addControl(new BMap.NavigationControl());
map.enableScrollWheelZoom();                  // 启用滚轮放大缩小。
map.enableKeyboard();                         // 启用键盘操作。  




getBoundary("南京市鼓楼区",10);


function getBoundary(name,level){       
    var bdary = new BMap.Boundary();
    bdary.get(name, function(rs){       //获取行政区域
      map.clearOverlays();        //清除地图覆盖物       
      var count = rs.boundaries.length; //行政区域的点有多少个
      if (count === 0) {
        alert('未能获取当前输入行政区域');
        return ;
      }
            var pointArray = [];
      for (var i = 0; i < count; i++) {
        var ply = new BMap.Polygon(rs.boundaries[i], {fillOpacity:"0",strokeWeight: 2, strokeColor: "#ff0000"}); //建立多边形覆盖物
        map.addOverlay(ply);  //添加覆盖物
        pointArray = pointArray.concat(ply.getPath());
      }    
      map.setViewport(pointArray);    //调整视野   
      map.setZoom(level);            
    });   
  }

</script>
